<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Document</title>
      
</head>
<body>

    <label for="sentence">Enter a Sentence</label><br>
    <input type="text"  id="myText"/><br>
    <label for="letter">Enter a Letter</label><br>
    <input type="text" id="myLetter"/><br><br>
    <button type="button" id="myButton">Submit</button>
 <script>
 document.getElementById("myButton").onclick=function(){
 var sent=document.getElementById("myText").value;   
 var lett=document.getElementById("myLetter").value;   
 var index=sent.indexOf(lett);
 if (index==-1) {
    console.log("The letter does not exist in the sentence");
 } else {
    console.log(sent.substring(index+1));
 }
}




</script>       
</body>
</html>
